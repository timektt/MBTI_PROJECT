version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mbti_project
      POSTGRES_HOST_AUTH_METHOD: md5   # <<== เพิ่มตรงนี้
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
